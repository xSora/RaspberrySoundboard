<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu-links a {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            margin: 15px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        .menu-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Pi Soundboard Menu</h1>
        <div class="menu-links">
            <a href="{{ url_for('button_grid') }}">Open Soundboard</a>
            <a href="{{ url_for('config') }}">Configure Buttons</a>
        </div>
    </div>
</body>
</html>
